<!doctype html>
<html lang="en" data-ng-app="ngFurry">
  <head>
    <title>合作团体</title>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <!-- build:css static/css/vendor.css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css" />
    <!-- endbuild -->
    <!-- build:css static/css/common.css -->
    <link rel="stylesheet" href="./static/css/common.css" />
    <!-- endbuild -->
    <script src="/index.php?g=Api&m=wechat&a=get_system_options"></script>
    <script src="/index.php?g=Api&m=wechat&a=get_groups"></script>
  </head>
  <body data-ng-controller="GroupsController">
    <div class="hd">
      <img src="./static/images/hd-logo.png" alt=""/>
      <img src="./static/images/hd.png" alt=""/>
    </div>

    <div class="bd">
      <div class="bd-banner">
        <span class="feedback-pomo">合作团体</span>
      </div>

      <div class="group-card" data-ng-repeat="group in groups">
        <img src="http://w41742077.081818.com{{ group.thumb }}" alt=""/>
        <div class="group-info">
          <span class="group-hd">{{ group.title }}</span>
          <p class="group-detail">
            {{ group.description | cut:100 }}
          </p>
        </div>
      </div>
    </div>

  <!-- build:js static/js/vendor.js -->
  <script src="../bower_components/underscore/underscore-min.js"></script>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/verifyjs/dist/verify.min.js"></script>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="../bower_components/angular-material/angular-material.min.js"></script>
  <!-- endbuild -->
 
  <!-- build:js static/js/app.js -->
  <script src="./static/js/source.js"></script>
  <script src="./static/js/app.js"></script>
  <!-- endbuild -->
  </body>
</html>

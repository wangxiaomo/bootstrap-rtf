<!doctype html>
<html lang="en" data-ng-app="ngFurry">
  <head>
    <title>在线报名</title>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <!-- build:css static/css/vendor.css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="../bower_components/angular-loading-bar/build/loading-bar.min.css" />
    <!-- endbuild -->
    <!-- build:css static/css/common.css -->
    <link rel="stylesheet" href="./static/css/common.css" />
    <!-- endbuild -->
    <script src="/index.php?g=Api&m=wechat&a=get_system_options"></script>
  </head>
  <body data-ng-controller="RequestController">
    <div class="hd">
      <img src="./static/images/hd-logo.png" alt=""/>
      <img src="./static/images/hd.png" alt=""/>
    </div>
    <div class="bd">
      <div class="bd-banner">
        <span class="feedback-pomo">在线报名</span>
      </div>
      <div class="bd-content">
        <form class="form-horizontal" method="POST" action="">
          <div class="form-group">
            <label for="requestType" class="form-label">选择报名类别:</label>
            <select name="requestType" class="form-control">
            </select>
          </div>
          <div class="form-group">
            <label for="name" class="form-label">姓&nbsp;&nbsp;名:</label>
            <input type="text" name="name" class="form-control" data-validate="required" data-msg="请正确填写姓名"/>
          </div>
          <div class="form-group">
            <label for="age" class="form-label">年&nbsp;&nbsp;龄:</label>
            <input type="text" name="age" class="form-control" data-validate="required,number,min(1),max(100)" data-msg="请正确填写年龄"/>
          </div>
          <div class="form-group">
            <label for="feature" class="form-label">特&nbsp;&nbsp;长:</label>
            <input type="text" name="feature" class="form-control" data-validate="required" data-msg="请正确填写特长"/>
          </div>
          <div class="form-group">
            <label for="tel" class="form-label">联系电话:</label>
            <input type="tel" name="tel" class="form-control" data-validate="required,number,size(11)" data-msg="请正确填写联系电话"/>
          </div>
          <div class="form-group">
            <label for="detail" class="form-label">备注:</label>
            <textarea name="detail" class="form-control" data-validate="required" data-msg="请正确填写备注"></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-feedback" data-ng-click="submit($event)">提交申请</button>
          </div>
        </form>
      </div>
    </div>

  <!-- build:js static/js/vendor.js -->
  <script src="../bower_components/underscore/underscore-min.js"></script>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/verifyjs/dist/verify.min.js"></script>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-filter/dist/angular-filter.min.js"></script>
  <script src="../bower_components/angular-material/angular-material.min.js"></script>
  <script src="../bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <!-- endbuild -->

  <!-- build:js static/js/app.js -->
  <script src="./static/js/source.js"></script>
  <script src="./static/js/app.js"></script>
  <!-- endbuild -->
  </body>
</html>
